<html>
<div id="div" style="height: 500px;width:500px;"></div>
<script src="../js/plotly-latest.min.js"></script>
<script>
var trace1 = {
  x: [0, 1, 2],
  y: [10, 11, 12],
  type: 'scatter'
};

var trace2 = {
  x: [0, 1, 2],
  y: [10, 11, 12],
  yaxis: 'y2',
  xaxis: 'x2',
  type: 'scatter'
};

var data = [trace1, trace2];

var layout = {
  // yaxis: {domain: [0, 0.48]},
  // legend: {traceorder: 'reversed'},
  // yaxis2: {domain: [0.52, 1]}
  yaxis2: {
    domain: [0.5,1],
    anchor: 'x2'
  },
  xaxis2: {
    anchor: 'y2'
  }
};

Plotly.newPlot('div', data, layout);
</script>
</html>
